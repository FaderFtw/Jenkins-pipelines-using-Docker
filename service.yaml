apiVersion: v1
kind: Service
metadata:
  name: spring-boot-service
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/path: '/actuator/prometheus'
    prometheus.io/port: '8083'
spec:
  type: NodePort
  selector:
    app: my-spring-boot-app
  ports:
    - name: http
      protocol: TCP
      port: 8083
      targetPort: 8083
      nodePort: 30000
    - name: metrics
      protocol: TCP
      port: 8083
      targetPort: 8083